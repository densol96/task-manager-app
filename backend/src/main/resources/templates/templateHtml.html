<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-Digit Authentication Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .code-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .code-box {
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      border: 2px solid #365CCE;
      color: #365CCE;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Authentication Code</h1>
  <p>Please use the following 6-digit code to verify your identity:</p>
  <div class="code-container">
    <div class="code-box" th:text="${code[0]}"></div>
    <div class="code-box" th:text="${code[1]}"></div>
    <div class="code-box" th:text="${code[2]}"></div>
    <div class="code-box" th:text="${code[3]}"></div>
    <div class="code-box" th:text="${code[4]}"></div>
    <div class="code-box" th:text="${code[5]}"></div>
  </div>
  <p class="footer">This code is valid for the next 5 minutes.</p>
</div>
</body>
</html>
